<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="js/bootstrap.min.js"></script>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="container-fluid"id="gameContainer ">
          <div class="row mt-3 ms-1"id="container_design">
            <div id="container"class="col-md-6 mr-2">
              <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
              <div class="box bt-0"><span class="boxtext"></span></div>
              <div class="box bt-0 br-0"><span class="boxtext"></span></div>
              <div class="box bl-0"><span class="boxtext"></span></div>
              <div class="box"><span class="boxtext"></span></div>
              <div class="box br-0"><span class="boxtext"></span></div>
              <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
              <div class="box bb-0"><span class="boxtext"></span></div>
              <div class="box bb-0 br-0"><span class="boxtext"></span></div> 
              <div class="mt-2 ms-4 mr-4 btn-group main_id_box " id="idtext">Game Id
                <span class="gameid ms-2"id="idcontainer"></span>
                <button class="bi bi-files"id="icon"onclick="copyText()"></button>
               
              </div>
            </div>
            <div class="col-lg-4">
             
              <div class="row mt-4">
                      <div class="gameInfo m-auto">
                          <span class="info p-3">Turn For X</span>
                        </div>
                
              </div>
              <div class="row mt-4 btn-group " id="buttonrow">
                      <button type="button" class="btn btn-secondary ms-5"id="reset">Reset</button>
                      
                    
                      <button type="button" class="btn btn-secondary ms-5 mt-3"id="home"onclick="window.location.href='index.html'" >Home</button>
               </div>        
                
                
            </div>
        </div>
       

        </div>

     </div>
        <div class="imgbox">
          <img alt="" />
        </div>

    </div>
    <script src="script.js"></script>

  </body>
</html>
